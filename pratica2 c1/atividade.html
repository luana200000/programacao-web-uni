<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* cor de fundo */
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff; /* cor de fundo */
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 8px 15px;
      background-color: #28a745; /* cor de fundo */
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838; /* cor de fundo ao passar o mouse */
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .btn-remove {
      background-color: #dc3545; /* cor de fundo */
    }

    .btn-remove:hover {
      background-color: #c82333; /* cor de fundo ao passar o mouse */
    }
  </style>
</head>
<body>

<div id="app" class="container">
  <h2>To-Do List</h2>
  <div>
    <input type="text" v-model="newTask" placeholder="Adicionar nova tarefa">
    <button @click="addTask">Adicionar</button>
  </div>
  <ul>
    <li v-for="(task, index) in tasks" :key="index">
      <span :class="{ completed: task.completed }">{{ task.name }}</span>
      <button @click="completeTask(index)">Concluída</button>
      <button @click="removeTask(index)" class="btn-remove">Remover</button>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      newTask: '',
      tasks: []
    },
    methods: {
      addTask() {
        if (this.newTask.trim() !== '') {
          this.tasks.push({ name: this.newTask, completed: false });
          this.newTask = '';
        }
      },
      completeTask(index) {
        this.tasks[index].completed = true;
      },
      removeTask(index) {
        this.tasks.splice(index, 1);
      }
    }
  });
</script>
</body>
</html>
