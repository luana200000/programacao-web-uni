!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Tag raiz HTML com atributo de idioma para Português do Brasil -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Frota</title>
    <!-- Incluir o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir o CSS personalizado -->
    <link rel="stylesheet" href="execucao.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Formulário de Frota</h2>
                        <!-- Formulário -->
                        <form>
                            <!-- Campo Marca do Veículo -->
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca do Veículo</label>
                                <input type="text" class="form-control" id="marca" placeholder="Marca do Veículo">
                            </div>
                            <!-- Campo Modelo do Veículo -->
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo do Veículo</label>
                                <input type="text" class="form-control" id="modelo" placeholder="Modelo do Veículo">
                            </div>
                            <!-- Campo Ano do Veículo -->
                            <div class="mb-3">
                                <label for="ano" class="form-label">Ano do Veículo</label>
                                <input type="text" class="form-control" id="ano" placeholder="Ano do Veículo">
                            </div>
                            <!-- Campo Placa do Veículo -->
                            <div class="mb-3">
                                <label for="placa" class="form-label">Placa do Veículo</label>
                                <input type="text" class="form-control" id="placa" placeholder="Placa do Veículo">
                            </div>
                            <!-- Botão de Envio -->
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
